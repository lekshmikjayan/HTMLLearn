<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
<head>
	<title>Extracting string characters</title>
</head>

<body>
<script>

var str = "LEKSHMI";
var newstr = str.charAt(3);

document.write(newstr);
</script>
<br>
<script>

var newstr1 = str.charCodeAt(3);
document.write(newstr1);

</script>

</body>
</html>
