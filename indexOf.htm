<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
<head>
	<title>Methods</title>
</head>

<body>
	<script>
	var str = "Hai I am Lekshmi"
	document.write(str.indexOf("Lekshmi"));
	</script>
	
	<br>

<script>
	var str = "Hai I am Lekshmi, Hai"
	document.write(str.lastIndexOf("Hai"));
	</script>
	
	<br>
	
<script>
	var str = "Hai I am Lekshmi, Hai"
	document.write(str.search("am"));
	</script>


</body>
</html>
