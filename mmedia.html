<!DOCTYPE html>
<html>
<head>
<title>
@media
</title>

<body>
<div id = "box">

</div>

<style>

#box {
	width:10%;
	border: 1px solid;
	height:150px;
	background:red;
}

@media only screen and (max-width:600px) {

#box {

width:30%;
background:green;
}
}


@media only screen and (max-width:900px) {

#box {

width:60%;
background:blue;
}
}


</body>
</html>
</style>
