<!DOCTYPE html>
<html>
<h1> ANIMATION </h1>

<body>

<div class = "box">animation </div>
<style>
@keyframes frame1 {
	from {top:0; left:0;}
	to {top:0; left:300;}
}

.box{
	width : 400px;
	height:400px;
	background:red;
	position:relative;

animation-name : frame1;
animation-duration : 5s;
animation-delay : 3s;
animation-iteration-count :5;
animation-fill-mode :both;
animation-direction :alternate;
animation-play-state:running;

}
</style>
</body>

</html>
