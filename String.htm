<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
<head>
	<title>Extracting string parts</title> 
</head>

<body>
<script>
var str1 = "Apple, Banana, Orange";
var str2 = str1.slice (0,8);
document.write(str2);
</script>
<br>
<script>
var str1 = "Apple, Banana, Orange"
var str3 = str1.slice (-14,-8);
document.write(str3);
</script>

<br>
	<br>
<script>
var str1 = "Apple, Banana, Orange"
var str4 = str1.slice (7);
document.write(str4);
</script>

<br>
<script>
var str1 = "Apple, Banana, Orange"
var str5 = str1.substring (7,10);
document.write(str5);
</script>

<br>
<script>
var str1 = "Apple, Banana, Orange"
var str6 = str1.substr (0,7);
document.write(str6);
</script>
<br>

<br>
<script>
var str1 = "Apple, Banana, Orange"
var str7 = str1.replace ("Apple","Mango");
document.write(str7);
</script>


</body>
</html>
